{% set name = "pshell" %}
{% set version = "1.5.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pshell/pshell-{{ version }}.tar.gz
  sha256: 06b92b4de1fdb6bee3c2450484fa5ffb10cfc1ab0234837b72115ec76fef9c62

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - psutil >=5.7

test:
  imports:
    - pshell
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/crusaderky/pshell
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python API to completely replace bash scripting

extra:
  recipe-maintainers:
    - crusaderky
