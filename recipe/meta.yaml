{% set name = "pshell" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pshell/pshell-{{ version }}.tar.gz
  sha256: 72b23048d013d4b26f5a55e412720189f6e260db9f6abd0f390e2b11a29bf79d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - psutil >=5.7

test:
  imports:
    - pshell
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/crusaderky/pshell
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python API to completely replace bash scripting

extra:
  recipe-maintainers:
    - crusaderky
